<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">로그인</h1>
        <p>안녕하세요!</br>
            안심귀가서비스 드론 '위잉'이에요!</br></br>
            태그한 드론 아이디: 123abc</p>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">로그인</button>
        </form>

        <!-- 텍스트 구분선 -->
        <h3 class="or-continue">Or continue with</h3>

        <!-- 소셜 로그인 버튼 -->
        <div class="social-login">
            <a href="#" class="social-btn google-btn">
                <img src="/static/images/google_logo.png" alt="구글" class="google-icon">
                Google</a>
            <a href="#" class="social-btn naver-btn">
                <img src="/static/images/naver_logo.png" alt="네이버" class="naver-icon">
                Naver</a>
            <a href="#" class="social-btn apple-btn">
                <img src="/static/images/apple_logo.png" alt="애플" class="apple-icon">
                Apple</a>
        </div>
    </div>
</body>
</html>
